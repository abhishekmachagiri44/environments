name: Echo Workflow

on:
  push:
    branches:
      - main

jobs:
  job1:
    runs-on: self-hosted
    steps:
      - name: Set and Retrieve Github ENV variables
        run: |
          # read the content of .env file in PowerShell
          $tests = Get-Content 'C:\actions-runner\.env' | Out-String

          # set them as GitHub ENV variables
          echo "Tests=$tests" >> $GITHUB_ENV
   
  
          # retrieve these GitHub ENV variables
          echo "${{ env.Failures }}"
